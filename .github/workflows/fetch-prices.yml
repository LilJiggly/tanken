name: Daily fuel prices

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC â‰ˆ 08:00 NL
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch prices
        run: node fetch-prices.js

      - name: Commit updated prices.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add prices.json
          git commit -m "Update fuel prices" || echo "No changes"
          git pull --rebase origin main
          git push
