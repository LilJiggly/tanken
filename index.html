<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandstofprijzen Weesp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>⛽ Brandstofprijzen Weesp</h1>
      <p id="updated"></p>
    </header>
    <main>
      <div class="controls">
        <p id="rangeLabel"></p>

        <div class="nav-buttons">
          <button id="prev">◀︎</button>
          <button id="today">Vandaag</button>
          <button id="next">▶︎</button>
        </div>

        <div class="view-buttons">
          <button data-view="day">Dag</button>
          <button data-view="week" class="active">Week</button>
          <button data-view="month">Maand</button>
          <button data-view="quarter">Kwartaal</button>
          <button data-view="year">Jaar</button>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="priceChart" height="" width=""></canvas>
      </div>

      <div class="day-prices">
        <h2>Live Prijs van vandaag</h2>
        <div class="price-boxes">
          <div id="tinqPrice" class="price-box"></div>
          <div id="tangoPrice" class="price-box"></div>
          <div id="BPPrice" class="price-box"></div>
          <div id="ESSOPrice" class="price-box"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
